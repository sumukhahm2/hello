<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <form id="form" class="form-control">
    <label for="text">Name</label>
    <input type="text" name="name" id="text" value="">
    <label  for="email">Email Id</label>
    <input  type="email" name="email" id="email">
    <label for="phone">Phone Number</label>
    <input  type="text" name="phone" id="phone">
    <button class="btn" >Submit</button>
   </form> 
   <ul id="formul">
   </ul>
   <script >
    var form=document.getElementById('form')
    form.addEventListener('submit',myFunction)
    var ul=document.getElementById('formul')
    ul.addEventListener('click',deleteItem)
    function myFunction(e)
    {
        e.preventDefault();
     var li=document.createElement('li')
    var x=document.getElementById('text').value;
    var y=document.getElementById('email').value;
    var z=document.getElementById('phone').value;
    var button=document.createElement('button');
    button.className='btn btn-danger btn-sm float-right delete';
    button.appendChild(document.createTextNode('Delete'));
   
    var value='Name= '+x+' Email= '+y+' Phone= '+z;
    li.appendChild(document.createTextNode(value));
    li.appendChild(button)

   
    document.getElementById('formul').appendChild(li);
    }
    function deleteItem(e)
    {
        if(e.target.classList.contains('delete'))
           var list=e.target.parentElement;
            ul.removeChild(list);
    }
   </script>

</body>
</html>
